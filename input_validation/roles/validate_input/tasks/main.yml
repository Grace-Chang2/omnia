---
- name: Set omnia base directory
  ansible.builtin.set_fact:
    omnia_base_dir: "/opt/omnia"

- name: Set messages
  ansible.builtin.set_fact:
    messages:
      omnia_base_dir_not_exist: "The directory {{ omnia_base_dir }} does not exist."
      no_input_directories_found: "No input directories found in {{ omnia_base_dir }}."
      validation_success: "Successfully validated Omnia input config file(s)"

- name: Check if omnia base directory exists
  ansible.builtin.stat:
    path: "{{ omnia_base_dir }}"
  register: omnia_base_dir_stat

- name: Fail if omnia base directory does not exist
  ansible.builtin.fail:
    msg: "{{ messages.omnia_base_dir_not_exist }}"
  when: not omnia_base_dir_stat.stat.exists

- name: Find input directories
  ansible.builtin.find:
    paths: "/opt/omnia/input"
    file_type: directory
    patterns: 'project_default'
  register: found_directories

- name: Check if input directories were found
  ansible.builtin.fail:
    msg: "{{ messages.no_input_directories_found }}"
  when: found_directories.matched == 0

- name: Set input directory paths
  ansible.builtin.set_fact:
    project_name: "{{ found_directories.files[0].path }}"

- name: Validate omnia input config
  validate_input:
    omnia_base_dir: "{{ omnia_base_dir }}/"
    project_name: "{{ project_name }}"
    tag_names: "{{ ansible_run_tags }}"
    files: "{{ files | default([]) }}"
  register: validation_status

- name: Debug validation status
  ansible.builtin.debug:
    msg: "{{ messages.validation_success }}"
